<!doctype html>
<html ng-app="tsApp">
  <head>
    <meta charset="utf-8">
    <title>Hyperion | Admin</title>
    <meta name="description" content="Hyperion Admin">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body ng-controller="AppController as appCtrl">
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- <ts-logout http-active="appCtrl.httpActive"></ts-logout> -->


    <header class="header" ng-class="{'active': appCtrl.user}">

        <div class="header__flip-wrapper">
            <div class="header__flip">
                <div class="header__logo-wrapper">
                    <img class="header__logo" src="assets/images/logo.png" alt="logo" />
                </div>

                <div class="header__user-wrapper" ng-if="appCtrl.user">
                    <div class="header__user">
                        Hi, <span ng-bind="appCtrl.user.firstName"></span>
                    </div>
                    <ul class="header__user-menu">
                        <li>
                            <a href="#">Settings</a>
                        </li>
                        <li>
                            <button type="button"
                                    ng-click="appCtrl.onLogout()"
                                    ng-disabled="appCtrl.httpActive"
                                    ng-if="appCtrl.user">Sign Out
                            </button>
                        </li>
                    </ul>
                </div>

                <div class="loader" ts-loader></div>
            </div>
        </div>

        <ts-navigation class="navigation__wrapper" user="appCtrl.user"></ts-navigation>
    </header>

    <div class="layout">
        <div class="layout__view" ui-view></div>
    </div>

    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <script src="../bower_components/angular-moment/angular-moment.js"></script>
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>
